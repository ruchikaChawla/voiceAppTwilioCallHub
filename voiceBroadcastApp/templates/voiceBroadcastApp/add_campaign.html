{% extends 'base/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Campaign</title>
</head>
<body>
<h3>New Voice Broadcast Campaign</h3>

</form>
</body>
</html>
{% endblock %}
