{% extends 'base/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Contact</title>
</head>
<body>
<h3>Create a Contact</h3>
<form action="{% url 'add_contact' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Add Contact">
</form>
</body>
</html>
{% endblock %}
